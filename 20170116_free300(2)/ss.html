		<style>
			
			body{height:2400px;}
			.dd{
				background: #666;
				position: fixed;
				top: -60px;
				width:100%;
				height:60px;
				transition:top 0.3s linear 0s;
			}
			.ss{
				top: 0;
			}
		
				
		</style>
		<script>
		
		
		
		var add = function(){$('.dd').addClass('ss');}
		var sub = function(){$('.dd').removeClass('ss');}
		$(document).bind('swipedown',add);
		$(document).bind('swiperightdown',add);
		$(document).bind('swipeleftdown',add);
		$(document).bind('swipeup',sub);
		$(document).bind('swiperightup',sub);
		$(document).bind('swipeleftup',sub);
