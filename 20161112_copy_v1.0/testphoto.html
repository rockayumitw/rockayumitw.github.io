<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/chromagallery.min.css">

</head>
<body>
	<article class="htmleaf-container">
	
		<div class="content">
			<div class="chroma-gallery mygallery">
				<img src="pic/1.jpg" alt="Pic 1" data-largesrc="images/1.jpg">
				<img src="pic/2.jpg" alt="Pic 2" data-largesrc="images/2.jpg">
				<img src="pic/3.jpg" alt="Pic 3" data-largesrc="images/3.jpg">
				<img src="pic/4.jpg" alt="Pic 4" data-largesrc="images/4.jpg">
				<img src="pic/5.jpg" alt="Pic 5" data-largesrc="images/5.jpg">
				<img src="pic/6.jpg" alt="Pic 6" data-largesrc="images/6.jpg">
				<img src="pic/7.jpg" alt="Pic 7" data-largesrc="images/7.jpg">
				<img src="pic/8.jpg" alt="Pic 8" data-largesrc="images/8.jpg">
				
			</div>
		</div>

	</article>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	
	<script src="js/chromagallery.pkgd.min.js"></script>
	<script type="text/javascript">
		// $(document).ready(function() 
		// {
		//     $(".mygallery").chromaGallery();
		// });
		$(document).ready(function(){
			$(".mygallery").chromaGallery
		    ({
		        color:'#000',
		        gridMargin:15,
		        maxColumns:5,
		        dof:true,
		        screenOpacity:0.8
		    });
		});
		
	</script>
</body>
</html>
