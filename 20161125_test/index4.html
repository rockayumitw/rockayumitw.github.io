<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
  <style>

  body{
    margin: 0;
    padding: 0;
  }

  #banner{width:100%;height:100vh;background:#ccc;}
  #main{width:100%;height:auto;background:#999;}
  .contentA{width:65%;height:800px;background:red;float:left;}
  .contentB{width:35%;height:200px;background:black;float:left;}
  #footer{width:100%;height:100px;background:#666;clear:both;}

  .os-animation {opacity: 0;}
  .os-animation.animated {opacity: 1;}

  .box_bg{background: url(pic/1.jpg) no-repeat center center/cover;width:100%;height:200px;clear:both;background-attachment:fixed;}

  </style>

</head>
<body>
  
  <div id="banner">banner</div>
  <div id="main">
    <div class="container">
      <div id="content">
        <div class="contentA os-animation" data-os-animation="fadeInLeft" data-os-animation-delay="0s"></div>
        <div class="contentB os-animation" data-os-animation="fadeInRight" data-os-animation-delay="0s"></div>
      </div>
        <div class="box_bg" data-os-animation="fadeIn" data-os-animation-delay="0s"></div>
         <div id="content">
        <div class="contentA os-animation" data-os-animation="fadeInLeft" data-os-animation-delay="0s"></div>
        <div class="contentB os-animation" data-os-animation="fadeInRight" data-os-animation-delay="0s"></div>
      </div>
      <div id="footer"></div>
    </div>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.js"></script>
  <script>
    function onScrollInit( items, trigger ) {
  items.each( function() {
    var osElement = $(this),
        osAnimationClass = osElement.attr('data-os-animation'),
        osAnimationDelay = osElement.attr('data-os-animation-delay');
      
        osElement.css({
          '-webkit-animation-delay':  osAnimationDelay,
          '-moz-animation-delay':     osAnimationDelay,
          'animation-delay':          osAnimationDelay
        });

        var osTrigger = ( trigger ) ? trigger : osElement;
        
        osTrigger.waypoint(function() {
          osElement.addClass('animated').toggleClass(osAnimationClass);
          },{
              triggerOnce: false,
              offset: '90%'
        });
  });
}

 onScrollInit( $('.os-animation') );
 onScrollInit( $('.staggered-animation'), $('.staggered-animation-container') );
  </script>

</body>
</html>
