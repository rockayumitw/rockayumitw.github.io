<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/airbnb_PC.css" type="text/css">

</head>

<body>

<div id="wrapper">
<div id="header">
	<video autoplay loop id="vgb" src="video/bg.mp4"></video>
	<div id="header_top">
		<div id="top_logo"></div>
		<div id="top_serch">想去哪裡?</div>
		<div id="top_button">
			<div class="button_A"><a href="#">成為房東</a></div>
			<div class="button_B" style="border-left:solid 1px #ccc"><a href="#">幫助</a></div>
			<div class="button_B"><a href="#">註冊</a></div>
			<div class="button_B"><a href="#">登入</a></div>
		</div>
	</div>
	<div id="header_mid">
		<div id="header_box">
			<div class="mid_title">LIVE THERE</div>
			<div class="mid_subtitle">向超過191個國家的當地房東預定房源，體驗家一樣的感覺</div>
			<div class="mid_button"><a href="#">如何使用Airbnb</a></div>
		</div>
	</div>
	<div id="header_down">
		<div id="booking">
			<div class="booking_where">想去哪裡?</div>
			<div class="booking_date"></div>
			<div class="booking_people"></div>
			<div class="booking_serch"><a href="#">搜尋</a></div>
		</div>
	</div>
</div>

<div id="content">
	<div id="week_box">
		<div class="week_title">周末好去處</div>
		<div class="week_subtitle">發現離家近的好地方</div>
	</div>
	<div id="week_location">
		<div class="boxA">首爾</div>
		<div class="boxB">大阪</div>
		<div class="boxC">京都</div>
	</div>
	<div id="location_serch">
		<div class="location_btn_serch">
			<a href="#">查看所有目的地</a>
		</div>
	</div>
</div>



</div>

</body>
</html>
